name: HelvetiCraftPlugin
main: com.helveticraft.helveticraftplugin.Main
version: 1.2.0
api-version: 1.21

commands:
  initiative:
    description: Opens the initiative menu
    permission: helveticraft.initiative
  verify:
    description: Verify your account
    permission: helveticraft.verify
  status:
    description: Shows your current status
    permission: helveticraft.status
  helveticraft:
    description: Shows HelvetiCraft info
    permission: helveticraft.info

permissions:
  helveticraft.*:
    description: Access to all HelvetiCraft commands
    children:
      helveticraft.initiative: true
      helveticraft.verify: true
      helveticraft.status: true
      helveticraft.info: true
  helveticraft.initiative:
    description: Use the initiative command
    default: true
  helveticraft.verify:
    description: Use the verify command
    default: true
  helveticraft.status:
    description: Use the status command
    default: true
  helveticraft.info:
    description: Use the helveticraft info command
    default: true
