name: HelvetiCraftPlugin
main: com.HelvetiCraft.Main
version: 1.2.1
api-version: 1.21
folia-supported: true
depend: [Vault, PlaceholderAPI]
softdepend: [GriefPrevention]

load: STARTUP

commands:
  initiative:
    description: Opens the initiative menu
    permission: helveticraft.initiative
  verify:
    description: Verify your account
    permission: helveticraft.verify
  status:
    description: Shows project status
    permission: helveticraft.status
  helveticraft:
    description: Shows HelvetiCraft info
    permission: helveticraft.info
  finance:
    description: Show your finance overview (main and savings)
    usage: /finance
    permission: helveticraft.finance
  networth:
    description: Show total net worth of all players (main+savings)
    usage: /networth
    permission: helveticraft.networth
  pay:
    description: Transfer money to another player from your main account
    usage: /pay <player> <amount>
    permission: helveticraft.pay
  sell:
    description: Sell the item in your hand to another player for a price
    usage: /sell <player> <amount>
    permission: helveticraft.sell
  sellaccept:
    description: Accept a pending sell offer (internal)
    usage: /sellaccept
    permission: helveticraft.sell
  selldecline:
    description: Decline a pending sell offer (internal)
    usage: /selldecline
    permission: helveticraft.sell
  save:
    description: Move money between your main account and savings account
    usage: /save <amount>
    permission: helveticraft.save
  buyclaimblock:
    description: Buy bonus claim blocks for GriefPrevention
    usage: /buyclaimblock <Anzahl>
    permission: helveticraft.claims.buy
  sellclaimblock:
    description: Sell bonus claim blocks back to the government
    usage: /sellclaimblock <Anzahl>
    permission: helveticraft.claims.sell
  admin:
    description: Temporarily upgrade/downgrade yourself to super-admin (admin-only)
    usage: /admin <reason_for_upgrade>
    permission: helveticraft.admin

permissions:
  helveticraft.*:
    description: Access to all HelvetiCraft commands
    children:
      helveticraft.initiative: true
      helveticraft.verify: true
      helveticraft.status: true
      helveticraft.info: true
      helveticraft.finance: true
      helveticraft.networth: true
      helveticraft.pay: true
      helveticraft.sell: true
      helveticraft.save: true
  helveticraft.initiative:
    description: Use the initiative command
    default: true
  helveticraft.verify:
    description: Use the verify command
    default: true
  helveticraft.status:
    description: Use the status command
    default: true
  helveticraft.info:
    description: Use the helveticraft info command
    default: true
  helveticraft.finance:
    description: Use /finance
    default: true
  helveticraft.networth:
    description: Use /networth
    default: true
  helveticraft.pay:
    description: Use /pay
    default: true
  helveticraft.sell:
    description: Use /sell
    default: true
  helveticraft.save:
    description: Use /save to move money between main and savings
    default: true
  helveticraft.claims.buy:
    description: Buy claim blocks
    default: true
  helveticraft.claims.sell:
    description: Sell claim blocks
    default: true
  helveticraft.admin:
    description: Use /admin to upgrade to super-admin (requires being in LuckPerms 'admin' group)
    default: false
