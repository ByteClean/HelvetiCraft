services:
  web:
    build: ./Web
    container_name: helveticraft-web
    restart: unless-stopped
    working_dir: /app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
  
  backend:
    build: ./Backend
    container_name: helveticraft-backend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./Backend/.env
    depends_on:
      mariadb:
        condition: service_healthy
    # Use the image CMD (node src/server.js) so we don't run dev startup

  discord-bot:
    build: ./Discord_Bot
    container_name: helveticraft-discord-bot
    env_file:
      - ./Discord_Bot/.env
    restart: unless-stopped
    volumes:
      - ./Discord_Bot:/app
    working_dir: /app
    ports:
      - "8081:8081"
    command: ["python", "bot.py"]

  minecraft-server:
    image: eclipse-temurin:21-jdk
    container_name: helveticraft-mc-server
    restart: unless-stopped
    volumes:
      - mc_server:/app/server
      - ./Plugins:/app/data/plugins
    working_dir: /app/server
    environment:
      EULA: "TRUE"
    ports:
      - "25565:25565"      # Minecraft server port
      - "24454:24454/udp"      # Voice chat port
      - "8080:8080"        # Pl3xMap port
    depends_on:
      - mariadb
    command: ["java", "-Xms14G", "-Xmx14G", "-jar", "server.jar", "--nogui"]

  mariadb:
    image: mariadb:11
    container_name: helveticraft-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
  
  mongodb:
    image: mongo:7
    container_name: helveticraft-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mc_server:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mc_server
      o: bind
  
  mongodb_data:
  mariadb_data:
