version: '3.8'
services:
  discord-bot:
    build: ./Discord_Bot
    container_name: helveticraft-discord-bot
    env_file:
      - ./Discord_Bot/.env
    restart: unless-stopped
    volumes:
      - ./Discord_Bot:/app
    working_dir: /app
    command: ["python", "bot.py"]

  minecraft-server:
    image: eclipse-temurin:21-jdk
    container_name: helveticraft-mc-server
    restart: unless-stopped
    volumes:
      - mc_server:/app/server         # All server files stored persistently
      - ./Plugins:/app/data/plugins        # Plugins managed from host
    working_dir: /app/server               # Set working directory to server folder
    environment:
      EULA: "TRUE"
    ports:
      - "25565:25565"
    command: ["java", "-Xms2G", "-Xmx2G", "-jar", "server.jar", "--nogui"] # Run jar from /app/server

volumes:
  mc_server:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mc_server
      o: bind
