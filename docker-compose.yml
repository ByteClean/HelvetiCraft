services:
  caddy:
    image: caddy:2
    container_name: helveticraft-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - /srv/minecraft/HelvetiCraft/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - public-backend


  web:
    build: ./Web
    container_name: helveticraft-web
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
    expose:
      - "80"


  backend:
    build: ./Backend
    container_name: helveticraft-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
    env_file:
      - ./Backend/.env
    ports:
      - "3000:3000"
    depends_on:
      mariadb:
        condition: service_healthy


  public-backend:
    build: ./public_backend
    container_name: helveticraft-public-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - ./public_backend/.env
    ports:
      - "3002:3002"
    depends_on:
      mariadb:
        condition: service_healthy


  discord-bot:
    build: ./Discord_Bot
    container_name: helveticraft-discord-bot
    env_file:
      - ./Discord_Bot/.env
    restart: unless-stopped
    volumes:
      - ./Discord_Bot:/app
    working_dir: /app
    ports:
      - "8081:8081"
    command: ["python", "bot.py"]


  minecraft-server:
    image: eclipse-temurin:21-jdk
    container_name: helveticraft-mc-server
    restart: unless-stopped
    volumes:
      - mc_server:/app/server
      - ./Plugins:/app/data/plugins
    working_dir: /app/server
    environment:
      EULA: "TRUE"
    ports:
      - "25565:25565"
      - "24454:24454/udp"
      - "8080:8080"
    depends_on:
      - mariadb
    command: ["java", "-Xms14G", "-Xmx14G", "-jar", "server.jar", "--nogui"]


  mariadb:
    image: mariadb:11
    container_name: helveticraft-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u$$MARIADB_USER -p$$MARIADB_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  mongodb:
    image: mongo:7
    container_name: helveticraft-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

networks:
  helveticraft:
    name: helveticraft_default

volumes:
  mc_server:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mc_server
      o: bind

  mongodb_data:
  mariadb_data:

  caddy_data:
  caddy_config:
