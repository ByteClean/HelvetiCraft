services:
  web:
    build: ./Web
    container_name: helveticraft-web
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./Web:/app
    ports:
      - "80:5173"
    command: ["npm", "run", "dev", "--", "--host"]

  discord-bot:
    build: ./Discord_Bot
    container_name: helveticraft-discord-bot
    env_file:
      - ./Discord_Bot/.env
    restart: unless-stopped
    volumes:
      - ./Discord_Bot:/app
    working_dir: /app
    command: ["python", "bot.py"]

  minecraft-server:
    image: eclipse-temurin:21-jdk
    container_name: helveticraft-mc-server
    restart: unless-stopped
    volumes:
      - mc_server:/app/server
      - ./Plugins:/app/data/plugins
    working_dir: /app/server
    environment:
      EULA: "TRUE"
    ports:
      - "25565:25565"
    depends_on:
      - mariadb
    command: ["java", "-Xms2G", "-Xmx2G", "-jar", "server.jar", "--nogui"]

  mariadb:
    image: mariadb:11
    container_name: helveticraft-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mc_server:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mc_server
      o: bind

  mariadb_data:
